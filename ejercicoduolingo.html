<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicia sesión en Duolingo</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
    </head>
    <style>
        .graybutton{
            background-color: #edebed;
            height: 50px;
        }
        .graybutton:focus{
            background-color: #edebed;
        }
        .pastilla{
              border-radius: 25px;
        }
        .whitebuttons{
            background-color: white;
        }
    </style>
    <body class="d-flex justify-content-center">
        <section class="text-center" style="width: 30rem">
            <h1 class="fw-bold">Ingresar</h1>
            <form action="" class="container">
                <div class="mt-2 row">
                    <div class="col">
                        <input
                            type="text"
                            placeholder="Correo o usuario"
                            class="form-control graybutton pastilla"
                        />
                    </div>
                </div>
                <div class="mt-2 row">
                    <div class="col">
                        <input
                            type="text"
                            placeholder="Contraseña"
                            class="form-control graybutton pastilla"
                        />
                    </div>
                </div>
                <div class="mt-2 d-grid gap-2">
                    <button class="btn btn-primary" type="button">
                        Ingresar
                    </button>
                </div>
                <div class="mt-2 row">
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-light fw-bold pastilla whitebuttons" style="color: darkblue;">
                                <img
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png"
                                    alt=""
                                    width="20px"
                                />
                                Facebook
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-light fw-bold pastilla whitebuttons" style="color: blue;">
                                <img
                                    src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png"
                                    alt=""
                                    width="20px"
                                />
                                Google
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <p class="text-muted mt-4">
                Al registrarte en Duolingo aceptas nuestros <b> Términos y Políticas de privacidad </b>
            </p>
            <p class="mt-2 fw-bold">
                ¿No tienes una cuenta? <a href="">REGISTRATE</a>
            </p>
        </section>
    </body>
</html>
